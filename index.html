<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="visually-hidden">Todo App</h1>
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section class="new-task">
        <h2 class="heading heading_type_new-task">Add Item</h3>
        <div class="new-task__wrapper">
          <input id="new-task" class="input task input_type_text new-task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h2 class="heading">Todo</h3>
      <ul id="tasks-todo" class="tasks-list">
        <li class="tasks-list__item">
          <input class="input tasks-list__element input_type_checkbox" type="checkbox">
          <label class="task tasks-list__element tasks-list__task">Pay Bills</label>
          <input type="text" class="input task input_type_text tasks-list__task tasks-list__task_input tasks-list__element">
          <button class="btn edit-btn tasks-list__element">Edit</button>
          <button class="btn delete-btn tasks-list__element">
            <img class="delete-img tasks-list__element" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="tasks-list__item edit-mode">
          <input class="input input_type_checkbox tasks-list__element" type="checkbox">
          <label class="task task_edit-mode tasks-list__task tasks-list__element">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task input_type_text task_edit-mode task_edit-mode_input tasks-list__element tasks-list__task tasks-list__task_input">
          <button class="btn edit-btn tasks-list__element">Save</button>
          <button class="btn delete-btn tasks-list__element">
            <img class="delete-img tasks-list__element" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h2 class="heading">Completed</h3>
      <ul id="tasks-done" class="tasks-list tasks-list_done">
        <li class="tasks-list__item">
          <input class="input tasks-list__element input_type_checkbox" type="checkbox" checked>
          <label class="task task_done tasks-list__element tasks-list__task">See the Doctor</label>
          <input type="text" class="input task task_done tasks-list__element input_type_text tasks-list__task tasks-list__task_input">
          <button class="btn edit-btn tasks-list__element">Edit</button>
          <button class="btn delete-btn tasks-list__element">
            <img class="delete-img tasks-list__element" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
